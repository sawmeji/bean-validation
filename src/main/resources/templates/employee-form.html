<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
          th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/bootstrap/css/app.css"
          th:href="@{/bootstrap/css/app.css}">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 offset-md-8 mb-4">
            <a th:href="@{'/employee?lang=us'}">US</a>|
            <a th:href="@{'/employee?lang=fr'}">French</a>|
            <a th:href="@{'/employee?lang=de'}">German</a>|
            <a th:href="@{'/employee?lang=my'}">Myanmar</a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-info">
                    <h3>Employee Form</h3>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/employee}" th:object="${employee}" method="post">
                        <div class="form-group">
                            <label for="fname" class="form-control-label" th:text="#{app.msg.firstname}"></label>

                            <input type="text" th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'"
                                   th:field="*{firstName}" class="form-control" id="fname" >

                            <span class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}"
                                  th:errors="*{firstName}"></span>
                        </div>
                        <div class="form-group">
                            <label for="lname" class="form-control-label" th:text="#{app.msg.lastname}"></label>

                            <input type="text" th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'"
                                   th:field="*{lastName}" class="form-control" id="lname" >

                            <span class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}"
                                  th:errors="*{lastName}"></span>
                        </div>
                        <div class="form-group">
                            <label for="age" class="form-control-label" th:text="#{app.msg.age}"></label>

                            <input type="number" th:classappend="${#fields.hasErrors('age')} ? 'is-invalid'"
                                   th:field="*{age}" class="form-control" id="age" >

                            <span class="invalid-feedback" th:if="${#fields.hasErrors('age')}"
                                  th:errors="*{age}"></span>
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-control-label" th:text="#{app.msg.email}"></label>

                            <input type="text" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                                   th:field="*{email}" class="form-control" id="email" >

                            <span class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                  th:errors="*{email}"></span>
                        </div>

                        <input type="submit" class="btn btn-outline-info btn-block" value="Save Employee">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
