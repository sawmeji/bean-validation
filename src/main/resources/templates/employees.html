<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
          th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/bootstrap/css/app.css"
          th:href="@{/bootstrap/css/app.css}">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h3>Employee List</h3>
                </div>
                <table class="table table-striped">
                    <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="emp : ${employees}">
                        <td th:text="${emp.id}"></td>
                        <td th:text="${emp.firstName}"></td>
                        <td th:text="${emp.lastName}"></td>
                        <td th:text="${emp.age}"></td>
                        <td th:text="${emp.email}"></td>
                        <td><a th:href="@{'/employee/delete?id='+${emp.id}}" class="btn btn-outline-danger">Delete</a></td>
                    </tr>
                    </tbody>
                </table>

                <a th:href="@{/employee}" class="btn btn-outline-info">New Employee</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
